<mat-horizontal-stepper (selectionChange)="AutoModelstepChanged($event)">
  <mat-step >
    <form >

      <ng-template matStepLabel>Add Data </ng-template>
      <rml-data-table serviceName="local" [data]="data" [size]="25"></rml-data-table>
      <div style="text-align:center">
        <button [disabled]="true" mat-raised-button color="primary" matStepperPrevious>Back</button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" matStepperNext>Upload</button>
      </div>
    </form>
  </mat-step>


  <mat-step >
    <form >

      <ng-template matStepLabel>Choose Column</ng-template>
      <mat-form-field>
        <mat-select placeholder="Choose Column" [(ngModel)]="target" name="column">
          <mat-option *ngFor="let column of fieldNames" [value]="column">
            {{column}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <rml-data-quality-table src="" [trigger]="trigger"></rml-data-quality-table>
      <div style="text-align:center">
        <button [disabled]="true" mat-raised-button color="primary" matStepperPrevious>Back</button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step >
    <form >

      <ng-template matStepLabel>Select Inputs</ng-template>
          <rml-data-weights-table [trigger]="trigger"></rml-data-weights-table>
      <div style="text-align:center">
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step >
    <form >

      <ng-template matStepLabel>Select Models</ng-template>
      <rml-select-learners (models)="getModels($event)"></rml-select-learners>
      <div style="text-align:center">
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" matStepperNext [disabled]="!disabled">Next</button>
      </div>
    </form>
  </mat-step>


  <mat-step >
    <form >

      <ng-template matStepLabel>Inspect Results</ng-template>
      <rml-prediction-results [jobs]="jobIds"></rml-prediction-results>
      <div style="text-align:center">
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="publishResults()">Upload Data to Qlik</button>
      </div>
    </form>
  </mat-step>



</mat-horizontal-stepper>
